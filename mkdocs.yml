docs_dir: docs
site_dir: site

site_name: Harsh Maheshwari
site_url: https://harsh-maheshwari.github.io
site_author: Harsh Maheshwari
site_description: >-
  Notes on various topics that I have studied

repo_url: https://github.com/harsh-maheshwari/harsh-maheshwari
repo_name: harsh-maheshwari

copyright: Copyright &copy; Since 2022 Harsh Maheshwari

theme:
  name: material

  features:
    # - announce.dismiss
    - content.code.annotate
    # - content.tabs.link
    - content.tooltips
    # - header.autohide
    # - navigation.expand
    - navigation.indexes
    # - navigation.instant
    # - navigation.prune
    - navigation.sections
    # - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    # - toc.integrate

  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  language: en

  font:
    text: Roboto
    code: 'Cascadia Code PL'
  # favicon: assets/favicon.png
  # icon:
  #   logo: logo
  # static_templates:
  #   - 404.html

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - tables
  - toc:
      permalink: true
      title: On this page
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:materialx.emoji.to_svg
      emoji_index: !!python/name:materialx.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

plugins:
  - mknotebooks:
      execute: false
      write_markdown: true
      binder: true
      binder_service_name: "gh"
      binder_branch: "master"
      binder_ui: "lab"
      exporter_kwargs:
        exclude_input: true
      tag_remove_configs:
        remove_cell_tags:
          - remove_cell
        remove_all_outputs_tags:
          - remove_all_output
        remove_single_output_tags:
          - remove_single_output
        remove_input_tags:
          - remove_input
  - search
  - tags
  # - roamlinks
  # - minify:
  #   minify_html: true

extra:
  generator: false
  analytics:
    provider: google
    property: !ENV GOOGLE_ANALYTICS_KEY
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/emoticon-happy-outline
          name: This page was helpful
          data: 1
          note: >-
            Thanks for your feedback!
        - icon: material/emoticon-sad-outline
          name: This page could be improved
          data: 0
          note: >-
            Thanks for your feedback! Help us improve this page by
            using our <a href="..." target=_blank>feedback form</a>.

  social:
    - icon: fontawesome/brands/github
      link: https://github.com/harsh-maheshwari
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/harsh-maheshwari/
    - icon: fontawesome/brands/medium
      link: https://medium.com/@harshmaheshwari3110

  cookies:
    analytics:
      name: Google Analytics
      checked: false
